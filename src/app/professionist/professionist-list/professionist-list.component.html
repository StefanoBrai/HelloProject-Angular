<div>
    <table class="table" *ngIf="professionists && professionists.length">
        <thead>
            <tr class="head-table">
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr class="body-table" (click)="updateProfessionist(pro.id)" *ngFor="let pro of professionists">
                <td> {{ pro.id }} </td>
                <td> {{ pro.firstname }} </td>
                <td> {{ pro.lastname }} </td>
                <td> {{ pro.country }} </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <button (click) = 'insertProfessionist()'>InsertProfessionistTest</button>
</div>
