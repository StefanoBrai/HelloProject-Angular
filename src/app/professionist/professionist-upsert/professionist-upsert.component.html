<div class="form">
    <form (ngSubmit)="upsert()" [formGroup]="professionistForm">
        <div>
            <label for="firstname"> Firstname </label>
            <input type="text" formControlName="firstname">
            <br><br>
            <label for="lastname"> Lastname </label>
            <input type="text" formControlName="lastname">
            <br><br>
            <label for="profession"> Profession </label>
            <input type="text" formControlName="profession">
            <br><br>
            <label for="birthdate"> Birthdate </label>
            <input type="date" formControlName="birthdate">
            <br><br>
            <label for="address"> Address </label>
            <input type="text" formControlName="address">
            <br><br>
            <label for="region"> Region </label>
            <input type="text" formControlName="region">
            <br><br>
            <label for="postalcode"> Postalcode </label>
            <input type="text" formControlName="postalcode">
            <br><br>
            <label for="destinationId"> Destination </label>
            <select formControlName="destination">
                <option value="1"> Europe </option>
                <option value="2"> USA </option>
                <option value="3"> Asia </option>
            </select>
            <br><br>
            <label for="phone"> Phone </label>
            <input type="text" formControlName="phone">
            <br><br>
            <label for="mail"> Mail </label>
            <input type="text" formControlName="mail">
            <br><br>
            <label for="minAvailability"> Min Availability </label>
            <input type="text" formControlName="minAvailability">
            <br><br>
            <label for="maxAvailability"> Max Availability </label>
            <input type="text" formControlName="maxAvailability">
            <br><br>
            <button class="button" type="submit"> {{ professionist? "UPDATE" : "INSERT" }} </button>
            <button class="button" type="reset"  (click)="cancel()">CANCEL</button>
        </div>
    </form>
</div>
