
<app-request-list 
(delete) = deleteRequest($event)
(select) = selectRequest($event)
(candidature) = addCandidature($event)
[requests] = "requests"></app-request-list>
<br>
<br>
<app-request-upsert
[request] = "request"
(upsert) = upsertRequest($event)
(cancel) = cancel()>
</app-request-upsert>
<br>
<br>
<div>
    <button class="button" (click)="displayCandidatureList()">{{showCandidature? 'Hide ': 'Show '}} Candidature's List</button>
</div>
